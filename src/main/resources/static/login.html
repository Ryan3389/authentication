<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<section class="form-section">
  <form id="form">
    <h1>Login</h1>
    <div class="input-div">
      <label for="email">Email</label>
      <input
              type="email"
              id="email"
              name="email"
              class="input"
      />
    </div>

    <div class="input-div">
      <label for="password">Password</label>
      <input
              type="password"
              id="password"
              name="password"
              class="input"
      />
    </div>
    <p class="form-redirect-para">Don't Have an Account ? <a href="/signup">Create Account</a></p>
    <input type="submit" value="Sign Up"/>
  </form>
</section>
<script src="login.js"></script>
</body>
</html>
