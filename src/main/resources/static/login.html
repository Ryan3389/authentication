<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <section class="form-section">
        <form>
            <h1>Login</h1>
            <div class="input-div">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                />
            </div>

            <div class="input-div">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                />
            </div>
            <input type="submit" value="Sign Up"/>
        </form>
    </section>
</body>
</html>
