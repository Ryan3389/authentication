<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<section class="form-section">
  <form id="form">
    <h1>Sign Up</h1>
    <div class="input-div">
      <label for="username">Username</label>
      <input
              type="text"
              id="username"
              name="username"
              class="input"
      />
    </div>
    <div class="input-div">
      <label for="email">Email</label>
      <input
              type="email"
              id="email"
              name="email"
              class="input"
      />
    </div>
    <div class="input-div">
      <label for="password">Password</label>
      <input
              type="password"
              id="password"
              name="password"
              class="input"
      />
    </div>
    <p class="form-redirect-para">Already have an account ? <a href="/login">Login</a></p>
    <input type="submit" value="Sign Up"/>
  </form>
</section>
<script src="signup.js"></script>
</body>
</html>
